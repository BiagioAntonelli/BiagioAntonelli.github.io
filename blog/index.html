---
layout: default
title: Blog
---

<div class="terminal-window">
    <div class="terminal-header">
        <span class="terminal-button"></span>
        <span class="terminal-button"></span>
        <span class="terminal-button"></span>
    </div>
    <div class="terminal-content">
        <p class="terminal-text"><span class="terminal-prompt">$</span> ls -l blog_posts/</p>
        <ul class="posts">
            {% for post in site.posts %}
            <li class="post-item">
                <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
                <a href="{{ post.url }}" class="post-link" title="{{ post.title }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

---
layout: default
---

<article class="post-content">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
        <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
    </div>
    
    {{ content }}
    
    <div class="post-footer">
        <a href="/blog" class="back-to-blog">← Back to Blog</a>
    </div>
</article>
